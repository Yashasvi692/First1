<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        
        #header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 24px;
            margin: 0;
        }
        
        #container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form {
            text-align: left;
        }
        
        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }
        
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        
        tr, td {
            padding: 8px 0;
        }
        
        input[type="text"], input[type="password"], input[type="date"] {
            width: calc(100% - 10px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="logo.jpeg" alt="Header Image" style="max-width: 100%; height: auto;">
        <h1>Join The M Family Now!!!</h1>
    </div>
    
    <div id="container">
        <form name="frm" method="POST" action="home.html" onSubmit="return validate()">
            <fieldset>
                <table>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" name="fname" required></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" name="lname" required></td>
                    </tr>
                    <tr>
                        <td>Phone No:</td>
                        <td><input type="text" name="phone" required></td>
                    </tr>
                    <tr>
                        <td>Mail ID:</td>
                        <td><input type="text" name="mailid" required></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> Female
                        </td>
                    </tr>
                    <tr>
                        <td>DOB:</td>
                        <td><input type="date" name="dob" required></td>
                    </tr>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="uname" required></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="pwd" required></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="text" name="age" required></td>
                    </tr>
                </table>
                <input type="submit" value="Submit" name="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
